    <div id="contacto">
      <form  class="contact-form">
        <legend>Contacto</legend>
        <input type="text" name="name" placeholder="Escribe tu nombre y apellido" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" title="Nombre solo acepta letras y espacios en blanco" required>
        <input type="text" name="TEL" placeholder="TEL/cel" title="TEL/cel solo acepta letras y espacios en blanco" required>
        <input type="email" name="email" placeholder="email@ejemplo.com" pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$" title="El mail ingresado es incorrecto" required>
        <input type="text" name="subject" placeholder="Ingresa un asunto" title="El asunto es requerido" required >
        <textarea name="coments" cols="50" rows="5" placeholder="Escribe tu consulta" data-pattern="^.{1,255}$" title="Tu comentario no debe exceder los 250 caracteres" required></textarea>
        <input type="submit" value="Enviar">
        <div class="contact-form-loader none">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    <script>
      const d = document 
      d.addEventListener("DOMContentLoaded",(e) =>{
          contactFormValidations();
      })
      function contactFormValidations(){
          const  form = d.querySelector(".contact-form");
          const inputs = d.querySelectorAll(".contact-form [required]");
          console.log(inputs)
      //creamos la etiqueta span con sus caracteristicas
          inputs.forEach(input =>{
              const span = d.createElement('span');
              span.id = input.name;
              span.textContent = input.title;
              span.classList.add('contact-form-error', 'none');
              input.insertAdjacentElement("afterend", span);
      })
      // delegacion de eventos
      d.addEventListener("keyup", (e) => {
          if(e.target.matches(".contact-form [required]")){
          // para no escribir e.target
            let input = e.target;
            pattern = input.pattern || input.dataset.pattern;
            console.log(input, pattern)
            if (pattern && input.value !== ""){
                let regex = new RegExp(pattern);
                return !regex.exec(input.value)
                ?d.getElementById(input.name).classList.add('is-active')
                :d.getElementById(input.name).classList.remove('is-active');
            }
            if (!pattern){
                return !input.value === ""
                ?d.getElementById(input.name).classList.add('is-active')
                :d.getElementById(input.name).classList.remove('is-active');
            }
          }
      })
      d.addEventListener("submit", (e) =>{
          e.preventDefault();
          // alert("enviando formulario");
          const loader = d.querySelector('.contact-form-loader'),
          response = d.querySelector('.contact-form-response');
          loader.classList.remove('none');
          fetch("https://formsubmit.co/ajax/solpascual.16@gmail.com" , {
          method:"POST",
          body: new FormData(e.target)})
          .then(res => res.ok ? res.json(): Promise.reject(res))
          .then(json =>{
          console.log(json)
          loader.classList.add('none');
          response.innerHTML = `<h1>${json.message}</h1>`;
          response.classList.remove('none');
          form.reset()
          })
          .catch(err =>{
          console.log(err);
          let message = err.statusText || "Ocurrio un error al enviar. Intentalo nuevamente";
          response.innerHTML = `<h1>Error ${err.status}: ${message}</h1>`
          })

          .finally(()=> {setTimeout(() =>{
          response.classList.add('none');
          response.innerHTML = "";
          },3000)});
      });
    }
    </script>
